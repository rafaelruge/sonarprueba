<div class="row mt-2">
    <div class="col-12">
        <div class="card border-0 mt-3 mb-3">

            <div class="row justify-content-center mt-4">

                <div class="col-11">

                    <div class="row mb-2">

                        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">

                            <!-- ** Mes - Año -->
                            <form [formGroup]="formulario" autocomplete="off" (submit)="getFiltro()">
                                <div class="row">

                                    <div class="col-1 m-0 p-0 d-none d-sm-block d-md-block d-lg-block d-xl-block">
                                        <img [src]="'calendar.svg' | imageCdn" style="width: 50%;">
                                    </div>

                                    <div class="col-5 col-sm-3 col-md-3 col-lg-3 col-xl-2 m-0 p-0">

                                        <div role="group">
                                            <mat-label class="labelForm">Mes <span class="colorAsterisco"> *</span></mat-label>
                                            <mat-form-field class="w90">
                                                <mat-select disableOptionCentering formControlName="mes">
                                                    <mat-option value="">--</mat-option>
                                                    <mat-option *ngFor="let item of meses" [value]="item.idmes">
                                                        {{ item.mes }}
                                                    </mat-option>
                                                </mat-select>
                                                <mat-error *ngIf="mesNoValido.hasError('required')" class="animated fadeIn">
                                                    {{'MODULES.CAMPOS.CAMPOREQUIRED' | translate}}
                                                </mat-error>
                                            </mat-form-field>
                                        </div>


                                    </div>

                                    <div class="col-5 col-sm-3 col-md-3 col-lg-3 col-xl-2 m-0 p-0">
                                        <div role="group">
                                            <mat-label class="labelForm">Año <span class="colorAsterisco"> *</span></mat-label>
                                            <mat-form-field class="w90">
                                                <mat-select disableOptionCentering formControlName="anio">
                                                    <mat-option value="">--</mat-option>
                                                    <mat-option *ngFor="let item of anios" [value]="item">
                                                        {{ item }}
                                                    </mat-option>
                                                </mat-select>
                                                <mat-error *ngIf="anioNoValido.hasError('required')" class="animated fadeIn">
                                                    {{'MODULES.CAMPOS.CAMPOREQUIRED' | translate}}
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 m-0 p-0">

                                        <button class="botonCirculo btnDuplicarLote animate__animated animate__fadeIn fast" type="submit">
                                  <i class="fas fa-check" ></i>
                               </button>
                                    </div>


                                    <div class="col"></div>

                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
            <!-- -- Cards - -->
            <div class="row justify-content-center mt-3">
                <div class="col-10" *ngIf="alert">
                    <p class="text-danger p-0 m-0 float-right">No de Ordenes excedidas</p>
                </div>
                <div class="col-11">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-8 p-0">
                            <div class="card borderTable px-xl-2">

                                <div class="card-body px-lg-4 px-xl-4">

                                    <table class="table table-borderless table-responsive-ab center" style="margin-top: 6%;">
                                        <thead>
                                            <tr>
                                                <td style="text-align: left !important; width: 80%;">
                                                    <p class="table-label"><strong>Item a evaluar</strong></p>
                                                </td>
                                                <td></td>

                                            </tr>
                                        </thead>
                                        <tbody>


                                            <tr>
                                                <td style="text-align: left !important;">
                                                    <div class="d-inline-flex">
                                                        <div class="dot text-center" [class.dot-disabled-up]="disabledUp"><span class="number" [class.txt-disabled-up]="disabledUp">1</span></div>
                                                        <span class="line" [class.txt-disabled-up]="disabledUp">Total de Encuestas</span>
                                                    </div>
                                                </td>
                                                <td style="text-align: right !important;">
                                                    <!-- Input -->
                                                    <div role="group">
                                                        <div *ngIf="itemdos.invalid && (itemdos.dirty || itemdos.touched)" class="text-danger">
                                                            <small *ngIf="itemdos.errors?.pattern || itemdos.errors?.max">*</small>
                                                        </div>
                                                        <mat-form-field class="w-ab">
                                                            <input [class.input-disabled-up]="disabledUp" matInput class="txt-item" type="number" name="input2" minlength="1" min="0" [(ngModel)]="valItem2" #itemdos="ngModel" (change)="setTotalProgressBar()" [disabled]="isDisabled" [class.text-danger]="txtInput1">
                                                        </mat-form-field>
                                                    </div>
                                                </td>

                                            </tr>

                                            <tr>
                                                <td style="text-align: left !important;">
                                                    <div class="d-inline-flex">
                                                        <div class="dot text-center" [class.dot-disabled-up]="disabledUp"><span class="number" [class.txt-disabled-up]="disabledUp">2</span></div>
                                                        <span class="line" [class.txt-disabled-up]="disabledUp">Total de encuestas satisfactorias</span>
                                                    </div>
                                                </td>
                                                <td style="text-align: right !important;">
                                                    <!-- Input -->
                                                    <div role="group">
                                                        <div *ngIf="itemTres.invalid && (itemTres.dirty || itemTres.touched)" class="text-danger">
                                                        </div>
                                                        <mat-form-field class="w-ab">
                                                            <input [class.input-disabled-up]="disabledUp" matInput class="txt-item" type="number" name="input3" minlength="1" min="0" [(ngModel)]="valItem3" #itemTres="ngModel" (change)="setTotalProgressBar(itemTres)" [disabled]="isDisabled" [class.text-danger]="txtInput3">
                                                        </mat-form-field>
                                                    </div>
                                                </td>

                                            </tr>

                                            <!--  <tr>
                                          <td style="text-align: left !important;">
                                              <div class="d-inline-flex">
                                                  <div class="dot text-center"><span class="number">3</span></div>
                                                  <span class="line">Satisfacción con la recogida de muestras para pacientes ambulatorios</span>
                                              </div>
                                          </td>
                                          <td style="text-align: right !important;">
                                              <!-- Input
                                              <div role="group">
                                                  <div *ngIf="itemuno.invalid && (itemuno.dirty || itemuno.touched)" class="text-danger">
                                                      <small *ngIf="itemuno.errors?.pattern || itemuno.errors?.max">*</small>
                                                  </div>
                                                  <mat-form-field class="w-ab">
                                                      <input matInput class="txt-item" type="number" name="input1" minlength="1" min="0" [(ngModel)]="valItem1" #itemuno="ngModel" (change)="setTotalProgressBar()" [disabled]="isDisabled" [class.text-danger]="txtInput1">
                                                  </mat-form-field>
                                              </div>
                                          </td>

                                      </tr>-->

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4">
                            <div class="card borderTable text-center" [class.card-alert]="alert">
                                <div class="card-body">


                                    <div class="row mt-3">
                                        <div class="col-12 text-center">
                                            <mat-card-content class="mt-3">

                                                <div class="d-inline-flex progress-bar-color">
                                                    <div class=" text-center" [ngClass]="graficaProgreso ? 'dot-lg' : 'dot-lg-inicial'">
                                                        <span id="circle" *ngIf="totalOrdPB > 0"></span>
                                                        <span class="number-lg">{{totalOrdPB}}%</span>
                                                        <br>
                                                        <mat-progress-spinner class="mx-auto progress-circle" [color]="color" [mode]="mode" [value]="value" [strokeWidth]="3" [diameter]="168"></mat-progress-spinner>

                                                    </div>

                                                </div>
                                            </mat-card-content>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- Btns Guardar - Cancelar -->
            <div class="row justify-content-center mt-3">
                <div class="col-10">

                    <div class="row">
                        <div class="col-6 contBtn mt-2">
                            <button type="button" class="boton float-right" [ngClass]="{ 'off' : enableGuardar }" [disabled]="enableGuardar" (click)="crearEditar()">Guardar</button>
                        </div>
                        <div class="col-6 contBtn mt-2">
                            <button type="button" class="boton-back" (click)="reset()">Cancelar</button>
                        </div>
                    </div>



                </div>
            </div>


        </div>

    </div>

    <br>
    <br>
    <br>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white;">Por favor, espere.</p>
</ngx-spinner>
